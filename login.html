<!doctype html>
<!--
 Url-Logger login information. Appears in the popup window when
 extension is clicked.
 -->
<html>
  <head>
    <title>URL Tracker</title>
      <link href="login.css" type="text/css" rel="stylesheet"/>
      <script type="application/javascript" src="jQuery.js"></script>
	  <script type="application/javascript" src='login.js'></script>
  </head>

  <body>
	<img src="Branding/utelem-text-logo-black-transparent.png" width="152" height="20">
    <h1>URL Tracker</h1>
    <form class="login-prompt">
      Username:<br />
	  <input type="text" name="username" size="17" id="username" /> <br /> <br />
      Password:<br />
	  <input type="password" name="password" size="17" maxlength="16" id="password" /><br/><br/>
    </form>
    <div class="button-frame">
        <input type="button" value="Login" id="login"/>
		<br/><br/>
		<a href="http://sample-env-2.mmp43pn7bg.us-west-1.elasticbeanstalk.com/#!/signup" 
		   target="_blank">Account Creation</a>
		<a href="http://sample-env.zssmubuwik.us-west-1.elasticbeanstalk.com/privacy/" 
		   target="_blank">Privacy Policy</a>
    </div>
	
  </body>

</html>
